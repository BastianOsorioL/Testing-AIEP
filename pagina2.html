<!DOCTYPE html>
<html>
    <head>
        <title>Ingresar Facturas</title>
    </head>
    <body>
        <label>N° de Factura:</label>
        <input />
        <br>
        <form action="pagina2.html">
            <fieldset>
                <legend>Datos del Emisor</legend>
                <label>Rut del Cliente:</label>
                <input />
                <br>
                <label>Razón Social:</label>
                <input />
                <br />
                <label>Dirección:</label>
                <input />
                <br/>
                <label>Sucursal:</label>
                <input />
                <br/>
                <label>Teléfono:</label>
                <input />
                <br/>
            </fieldset>
            <br>
            <fieldset>
                <legend>Datos del Receptor</legend>
                <label>Rut del Emisor:</label>
                <input />
                <br/>
                <label>Razón Social:</label>
                <input />
                <br/>
                <label>Dirección:</label>
                <input />
                <br/>
                <label>Vendedor:</label>
                <input />
                <br/>
                <label>Fecha de Emisión:</label>
                <input />
                <br/>
                <label>Fecha de Vencimiento:</label>
                <input />
                <br/>
                <label>Forma de Pago:</label>
                <input />
                <br/>
            </fieldset>
            <br>
            <fieldset>
                <legend>Detalle de la Venta</legend>
                <label>Nombre de los Prouctos:</label>
                <input />
                <br/>
                <label>Código de los Productos:</label>
                <input />
                <br/>
                <label>Cantidades:</label>
                <input />
                <br/>
                <label>Precio Unitario:</label>
                <input />
                <br/>
                <label>Montos Totales:</label>
                <input />
                <br/>
            </fieldset>
            <br>
            <fieldset>
                <legend>Totales</legend>
                <label>Monto Neto:</label>
                <input />
                <br/>
                <label>IVA:</label>
                <input />
                <br/>
                <label>Monto Final:</label>
                <input />
                <br/>
            </fieldset>
            <br>
            <button>Ingresar</button>
        </form>
        <button>Regresar</button>
        <br>
        <p>El ingreso ha sido un éxito!</p>
    </body>
</html>
